#set($url = $input.path('$.Item.redirectUrl.S'))
#set($names = $input.path('$.Item.name.L'))
#set($properties = $input.path('$.Item.property.L'))

<!DOCTYPE html>
<html lang="ja" prefix="og: http://ogp.me/ns#">
    <head>
        <title>OGP links | SNS用画像付きリンクサイト</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- *** リダイレクト設定 *********** -->
        <meta http-equiv="refresh" content="0; URL=${url}" />

        <!-- name -->
        #foreach($name in $names)
        <meta name="$name.M.k.S" content="$name.M.v.S" />
        #end

        <!-- property -->
        #foreach($property in $properties)
        <meta property="$property.M.k.S" content="$property.M.v.S" />
        #end
    </head>
    <body></body>
</html>
